<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AskQuestion</title>
    <link rel="stylesheet" href="Askstyle.css" />
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>

    <!-- Logo Title -->
    <link rel="icon" href="assets/image/logo-garasiku.png" />
  </head>
  <body>
    <form action="">
      <div class="form-wrap">
        <h1>Ajukan Pertanyaan</h1>
        <div class="judul-pertanyaan">
          <h3>Judul Pertanyaan</h3>
          <p>
            <input type="text" id="judul" required />
          </p>
        </div>
        <div class="tulis-pertanyaan">
          <h3>Tuliskan Pertanyaan Anda</h3>
          <p>
            <input type="text" id="tulis" size="25px" maxlength="20" required />
          </p>
        </div>
        <div class="upload-image">
          <h3>Upload foto</h3>
          <div class="up"></div>
        </div>
        <p class="log">
          <label for="file" style="cursor: pointer">
            <span id="previewImg" class="iconify" data-icon="ant-design:upload-outlined" data-width="70px"></span>
          </label>

          <input type="file" id="file" name="image" accept="image/*" required />
          <p><img id="output" width="60px" /></p>
          
        </p>

        <p>
          <input class="sub" type="submit" id="send" value="kirim" />
        </p>
        <a class="back" href="#"> <span class="iconify" data-icon="eva:arrow-ios-back-outline" data-width="24" data-height="24"></span> </a>
        <a class="back1" href="homepage.html">Kembali ke beranda </a>
       
      </div>
    </form>

  </body>
</html>
